name: Magazyn360 CI/CD -- MAIN workflow ü¶Å
run-name: ${{ github.event.head_commit.message }} -- ${{ github.actor}} ü¶Å

on:
  push:
    branches: ["actions"]

jobs:
  lint:
    name: Lint with Ruff and Black
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install Poetry
        run: pip install poetry==1.8.5

      - name: Install dependencies
        working-directory: magazyn360-api
        run: poetry install --with dev

      - name: Run Ruff
        working-directory: magazyn360-api
        run: poetry run ruff .

      - name: Run Black (check only)
        working-directory: magazyn360-api
        run: poetry run black --check .

  test:
    name: Run Tests inside Docker
    runs-on: ubuntu-latest
    needs: lint

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build test image
        run: docker build -t magazyn360-test -f ./magazyn360-api/Dockerfile.test ./magazyn360-api

      - name: Run tests in container
        run: docker run --rm magazyn360-test
